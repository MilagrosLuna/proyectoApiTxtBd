<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto alumnos poo & ajax</title>
    <!-- Estilos propios -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="./estilos.css">
    <script src="ajax.js"></script>
    <script src="script.js"></script>

</head>
<body>        
    <h1 class="titulo" >PROYECTO ALUMNOS</h1> 
    <div class="div">    
        <form id="frm" enctype="multipart/form-data" class="form" style="border: 3px solid rgb(255, 255, 255);">
              
            <input type="text" id="_nombre" name="_nombre" placeholder="Introduce tu nombre">
            <input type="text" id="_apellido" name="_apellido" placeholder="Introduce tu apellido">
            <input type="number" id="_legajo" name="_legajo" placeholder="Introduce tu legajo">
            <input type="file" id="archivo" name="archivo"/>             
            <input type="button" id="btnForm" class="boton" onclick="Main.AgregarProducto()" value="Guardar"  />
            <div id="div_foto" style="display:none">
                <img id="img_foto" src="" width="200px" height="100px">
            </div>
        </form> 
    </div>     
    <div id="divListado" style="height:300px;overflow:auto;border-style:solid"></div>
</body>
</html>
